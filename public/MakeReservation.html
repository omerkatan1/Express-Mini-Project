<!DOCTYPE html>
<html>

<head>

    <title>Reservations</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- blank space -->
            <div class="col-2"></div>

            <!-- body Content -->
            <div id="body-content" class="col-8">

                <div class="row">

                    <!-- body box -->
                    <div id="body-box" class="col-12">

                        <header>

                            <h1 id="header-text">Hot Restaurants</h1>

                        </header>

                        <div id="box-content">

                            <h3 id="content-text">Make Your Reservation</h3>



                        </div>

                    </div>

                    <div id="reservation-box" class="col-12">

                        <div id="reservation-header">

                            <h6 class="subHeader">Table Reservation</h6>

                        </div>

                        <div id="reservation-content">

                            <form action="">
                                <label>Name</label>
                                <input type="text" class="form-control" id="reserve_name">

                                <label>Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone-number">

                                <label>Email</label>
                                <input type="text" class="form-control" id="reserve_email">

                                <label>Unique ID</label>
                                <input type="text" class="form-control" id="reserve_ID">

                                <button type="submit" id="form_submit">Submit</button>
                            </form>

                        </div>



                    </div>

                </div>


            </div>

            <!-- blank space -->
            <div class="col-2"></div>


        </div>

    </div>


    <script type="text/javascript">
    
        $('#form_submit').click((event) => {
            event.preventDefault();

            // get data from form
            const data = {
                'name': $('#reserve_name').val().trim(),
                'phone_number': $('#reserve_phone-number').val().trim(),
                'email': $('#reserve_email').val().trim(),
                'ID': $('#reserve_ID').val().trim()
            }

            // POST AJAX data to /api/reservations

            $.post("/api/reservations", data);

            $.ajax({
                url: '/api/reservations',
                method: 'GET'
            }).then(function(response) {
                console.log(response);
            });
        });
    
    </script>
</body>

</html>
